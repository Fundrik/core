$schema: 'https://raw.githubusercontent.com/context-hub/generator/refs/heads/main/json-schema.json'
documents:
  -
    description: 'Project structure with files'
    outputPath: project-structure-with-files.md
    sources:
      -
        type: file
        sourcePaths: src
        filePattern: '*.php'
  -
    description: 'Public API'
    outputPath: public-api.md
    sources:
      -
        type: file
        sourcePaths: src
        filePattern: '*.php'
        modifiers:
          - name: php-content-filter
            options:
              method_visibility:
                - public
